<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./Assets/css/main.css">
    <link rel="icon" type="imagem/png" href="./Assets/img/CGEC_logo.png" />
    <script defer src="./Assets/js/script.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="main_login">
        <div class="left_login">
            <h1>Faça Login<br>e entre para o nosso clube</h1>
            <img src="./Assets/img/firmware-animate.svg" class="left_login_img" alt="">
        </div>

        <div class="right_login">
            <div class="card_login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="user">Senha</label>
                    <input type="password" name="pass" placeholder="Senha">
                </div>
                <input type="submit" class="bt_login" value="Login">
                </input>
            </div>
        </div>
</body>

</html>
